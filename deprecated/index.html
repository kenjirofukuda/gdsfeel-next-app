<!DOCTYPE html>
<html>
  <head>
    <title>Hage</title>
    <link rel="stylesheet" href="/styles2.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.1.3/sprintf.min.js"></script>

    <script type="module" src="./dist/onejs/src/geometry/geo.js"></script>
    <script type="module" src="./dist/onejs/src/gds/gds.js"></script>
    <script type="module" src="./dist/onejs/src/gds/container.js"></script>
    <script type="module" src="./dist/onejs/src/gds/elements.js"></script>
    <script type="module" src="./dist/onejs/src/gds/browser/canvas.js"></script>
    <script src="./lib_data.js"></script>
    <script type="module" src="./html-canvas.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx" src="./struc-list.jsx"></script>
  </head>
  <body onload="loadIt()">
    <div id="container" class="box max-h-full">
      <div id="row1" class="header row">
        <div id="struc_name" class="h-0 invisible">
          Bghier
        </div>
      </div>
      <div id="row2" class="content row flex">
        <div id="struc-list" class="border border-gray400 flex vscroll">
        </div>
        <div id="box-right" class="flex">
          <div>
            <code>
    h: <span id="deviceX">0</span>, v: <span id="deviceY">0</span>
            </code>
            <code>
    x: <span id="worldX">0.0000</span>, y: <span id="worldY">0.0000</span>
            </code>
          </div>
          <div class="flex: 0 1 auto; width: 100%">
            zoom :
            <button value="0.5" onclick="gStructureView.zoomHalf()" >
              0.5
            </button>
            <button value="2.0" onclick="gStructureView.zoomDouble()" >
              2.0
            </button>
            <button value="Fit" onclick="gStructureView.fit()" >
              Fit
            </button>
          </div>

          <div id="canvas-wrapper" class="bg-sky-50">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
